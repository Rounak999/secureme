{% extends "base.html" %}

{% block content %}
<style nonce="a9xkP3tLmC7eZ2qR">
    .form-box {
        max-width: 400px;
        margin: 50px auto;
        padding: 25px 30px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        font-family: sans-serif;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #222;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    input[type="email"],
    input[type="password"] {
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .btn {
        margin-top: 15px;
        padding: 10px;
        background-color: #0078d4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #005fa3;
    }

    p {
        text-align: center;
        margin-top: 15px;
    }

    a {
        color: #0078d4;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<div class="form-box">
    <h2>Reset Password</h2>
    <form action="{{ url_for('forgot_password') }}" method="POST">
        <input type="email" name="email" placeholder="Email address" required>
        <button class="btn" type="submit">Ask for Password</button>
    </form>
    <p>
        Remembered your password? <a href="{{ url_for('login') }}">Back to Login</a>
    </p>
</div>
{% endblock %}
