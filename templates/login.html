{% extends 'base.html' %}

{% block content %}
<style nonce="a9xkP3tLmC7eZ2qR">
    .login-box {
        max-width: 400px;
        margin: 50px auto;
        padding: 25px 30px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        font-family: sans-serif;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #222;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-top: 10px;
        font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        margin-top: 20px;
        padding: 10px;
        background-color: #0078d4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #005fa3;
    }

    p {
        text-align: center;
        margin-top: 15px;
    }

    a {
        color: #0078d4;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-box">
    <h2>Login</h2>
    <form method="POST" action="/login">
        <label>Email:</label>
        <input type="email" name="email" required>
        <label>Password:</label>
        <input type="password" name="password" required>
        <button type="submit">Login</button>
    </form>
    <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
    <p><a href="{{ url_for('register') }}">Register</a></p>
</div>
{% endblock %}
